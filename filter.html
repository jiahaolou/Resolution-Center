<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
.sort {
  /* float: left;
  background-color: #2196F3;
  color: #ffffff;
  width: 100px;
  line-height: 100px;
  text-align: center;
  margin: 2px; */
  display: none;
}

.show {
  display: block;
}


/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 6px 8px;
  background-color: #f1f1f1;
  cursor: pointer;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
<body>

  <center>
  <button class="btn active" onclick="sortCards('all')"> Show all</button>
  <button class="btn" onclick="sortCards('warmup')"> Warmup</button>
  <button class="btn" onclick="sortCards('signal')"> Signal</button>
  <button class="btn" onclick="sortCards('sensor')"> Sensor</button>
  <button class="btn" onclick="sortCards('reading')"> Reading</button>
  </center>


  <div class="sort warmup">BMW</div>
  <div class="sort ">
    <div class="panel panel-default">
      <div class="panel-body">
        <img src="images/finish.png" height="20px" id="warning">&nbsp<b style="font-size: 18px">Session Ended</b>
        <p style="margin-left: 30px">XX:XX AM - Month XX</p>
        <p>Summary of your session.</p>
      </div>
    </div>
  </div>
  <div class="sort reading sensor">Orange</div>
  <div class="sort ">Volvo</div>
  <div class="sort reading">Red</div>
  <div class="sort warmup signal">Mustang</div>
  <div class="sort reading">Blue</div>
  <div class="sort signal">Cat</div>
  <div class="sort signal">Dog</div>
  <div class="sort sensor">Melon</div>
  <div class="sort sensor signal">Kiwi</div>
  <div class="sort sensor">Banana</div>
  <div class="sort sensor">Lemon</div>
  <div class="sort signal">Cow</div>


<script>
sortCards("all");

function sortCards(c) {
  var cards = document.getElementsByClassName("sort");
  if (c == "all") {
    c = "";
  }
  for (var i = 0; i < cards.length; i++) {
    removeClass(cards[i], "show");
    if (cards[i].className.indexOf(c) >= 0){
      addClass(cards[i], "show")
    };
  }
}

function addClass(card, name) {
  var card_array = card.className.split(" ");
  var show_array = name.split(" ");
  for (var i = 0; i < show_array.length; i++) {
    if (card_array.indexOf(show_array[i]) == -1) {
      card.className += " " + show_array[i];
    }
  }
}

function removeClass(card, name) {
  var card_array = card.className.split(" ");
  var show_array = name.split(" ");
  for (var i = 0; i < show_array.length; i++) {
    while (card_array.indexOf(show_array[i]) >= 0) {
      card_array.splice(card_array.indexOf(show_array[i]), 1);
    }
  }
  card.className = card_array.join(" ");
}


/* add & remove "active" class to buttons for highlighting purposes */
var sortButtons = document.getElementsByClassName("btn");
for (var i = 0; i < sortButtons.length; i++) {
  sortButtons[i].addEventListener("click", function(){
    // remove "active" from prev current button's class name
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");

    // add "active" to current button's class name
    this.className += " active";
  });
}
</script>

</body>
</html>
