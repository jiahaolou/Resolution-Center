<!DOCTYPE html>
<html>
    <title>Resolution Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <style>
        html, body, h1, h2, h3, h4, h5, h6 {
          font-family: "Roboto", cursive, sans-serif;
        }
        </style>
    <head>
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   	</head>
    <body>

    <div class="w3-container w3-card">
        <h1 align="center">Resolution Center</h1>
    </div>

    <br>

	<div class="card" style="width: 22rem;">
	  <div class="card-body">
	    <div class="container">
	    	<h5 class="card-title">Session 10/25 - 10/30</h5>
	    	<h6 class="card-subtitle mb-2 text-muted">Sensor ID: 12345</h6>
	    	<div class="row">
		    	<div class="col-6">
		    		<p>Sensor Errors</p>
		    		<svg width="60" height="20">
					  <rect width="60" height="40" style="fill:rgb(0,0,255);" />
					</svg>
		    	</div>
		    	<div class="col-6">
		    		<p>Signal Losses</p>
		    		<svg width="60" height="20">
					  <rect width="60" height="40" style="fill:rgb(0,0,255);" />
					</svg>
		    	</div>
		    </div>
	    </div>
	  </div>
	</div>

	<div class="card" style="width: 22rem;">
	  <div class="card-body">
	  	<div class="container">
	  		<div class="row">
	  			<div class="col-3">
	  				<svg height="100" width="100">
	  				  <circle cx="20" cy="20" r="20" fill="red"/>
	  				</svg>
	  			</div>
	  			<div class="col-9">
				    <h5 class="card-title">Sensor Replacement Needed</h5>
				    <h6 class="card-subtitle mb-2 text-muted">9:20 AM - Oct 30, 2019</h6>
				</div>
			</div>
	    <p class="card-text">Sensor ID: 12345<br>Current State: Reconnection Failed<br>Please wait 30 mins and try again</p>
	  </div>
	</div>

	</div>



</body>
